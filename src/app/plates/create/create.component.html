<div class="container">
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="namePlate" [(ngModel)] = "plateForm.namePlate" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Price</label>
        <input type="number" name="price" [(ngModel)] = "plateForm.price" class="form-control" id="txtPrice" />
      </div>
  

      <div class="mb-3">
        <label for="txtIdrestaurant" class="form-label">Restaurant</label>
        <input type="number" name="idrestaurant" [(ngModel)] = "plateForm.idrestaurant" class="form-control" id="txtIdrestaurant" />
      </div>

      

      <div class="mb-3">
  <label>Restaurant</label>
  <select  *ngFor="let item of allRestaurants">
    <option *ngFor="let item of allRestaurants" [ngValue]="sta">{{item.name}}</option>
  </select>

</div>

      

      

     
      
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
